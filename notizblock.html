<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/note.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="renderNotes()">
    <h1>Notizblock</h1>

    <div class="inputbox">
      <p>Title:</p>
      <input id="note_input_title" type="text" rows="4" placeholder="Titel" required />
      <p>Content:</p>
      <textarea id="note_input" placeholder="Notiz" rows="4" required></textarea>
      <button class="button" onclick="addNote()">Notiz speichern</button>
    </div>
    
    <h2>Notes</h2>
    <div id="content"></div>

    <h2>Archiv</h2>
    <div id="archiv_content"></div>

    <h2>Trash</h2>
    <div id="trash_content"></div>
  </body>
</html>
